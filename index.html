<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Input Web</title>
</head>
<body>
    <h2>Nhập text vào đây:</h2>
    <input type="text" id="textInput" placeholder="Nhập text...">
    <button onclick="sendText()">Send</button>

    <h3>Text đã nhận:</h3>
    <p id="displayText"></p>

    <script>
        function sendText() {
            const input = document.getElementById('textInput').value;
            document.getElementById('displayText').innerText = input;
            console.log("Text nhận được:", input); // In ra console để bạn kiểm tra
        }
    </script>
</body>
</html>
